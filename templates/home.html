<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Predictor</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <!-- Title -->
                <div class="text-center mb-4">
                    <h1>Student Exam Performance Prediction</h1>
                </div>

                <!-- Prediction Output -->
                {% if prediction_text %}
                <div class="alert alert-success text-center fw-bold fs-4">
                    {{ prediction_text }}
                </div>
                {% endif %}

                <!-- Prediction Form -->
                <form action="{{ url_for('predict_data') }}" method="post">
                    <!-- Gender -->
                    <div class="mb-3">
                        <label class="form-label">Gender</label>
                        <select class="form-select" name="gender" required>
                            <option disabled selected value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Race / Ethnicity -->
                    <div class="mb-3">
                        <label class="form-label">Race or Ethnicity</label>
                        <select class="form-select" name="race_ethnicity" required>
                            <option disabled selected value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>

                    <!-- Parental Education -->
                    <div class="mb-3">
                        <label class="form-label">Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option disabled selected value="">Select Education Level</option>
                            <option value="associate's degree">Associate's degree</option>
                            <option value="bachelor's degree">Bachelor's degree</option>
                            <option value="high school">High school</option>
                            <option value="master's degree">Master's degree</option>
                            <option value="some college">Some college</option>
                            <option value="some high school">Some high school</option>
                        </select>
                    </div>

                    <!-- Lunch -->
                    <div class="mb-3">
                        <label class="form-label">Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option disabled selected value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>

                    <!-- Test Prep -->
                    <div class="mb-3">
                        <label class="form-label">Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option disabled selected value="">Select Course Status</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>

                    <!-- Reading Score -->
                    <div class="mb-3">
                        <label class="form-label">Reading Score (out of 100)</label>
                        <input class="form-control" type="number" name="reading_score" min="0" max="100" required />
                    </div>

                    <!-- Writing Score -->
                    <div class="mb-3">
                        <label class="form-label">Writing Score (out of 100)</label>
                        <input class="form-control" type="number" name="writing_score" min="0" max="100" required />
                    </div>

                    <!-- Submit -->
                    <div class="d-grid">
                        <button class="btn btn-primary btn-lg" type="submit">Predict Math Score</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>
</html>
